<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Jotform</title>
    <style>
        /* Remove default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make iframe take up the entire page */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <!-- Full-page iframe -->
    <iframe src="https://form.jotform.com/250894684022057" title="Jotform"></iframe>
</body>
</html>

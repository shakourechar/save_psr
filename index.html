<!DOCTYPE html>
<html>
<head>
    <title>Custom Jotform Page</title>
</head>
<body>
    <!-- Embed Jotform -->
    <iframe src="https://form.jotform.com/250894684022057" width="100%" height="600"></iframe>

    <!-- Save Button -->
    <button id="saveButton">Save</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const content = `
                {enterA}
                {enterThe}
                {enterThe9}
                {monthlyExpense}
                {monthlyExpense18}
            `;
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'saved_content.txt';
            link.click();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Jotform with Save</title>
    <style>
        /* Reset default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Iframe styles */
        #jotformFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Adjust height to make room for the button */
            border: none;
        }

        /* Save button styles */
        #saveButton {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* Ensure it's on top */
        }
    </style>
</head>
<body>
    <!-- Full-page Jotform -->
    <iframe id="jotformFrame" src="https://form.jotform.com/250894684022057" title="Jotform"></iframe>

    <!-- Save Button -->
    <button id="saveButton">Save</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const content = `
                {enterA}
                {enterThe}
                {enterThe9}
                {monthlyExpense}
                {monthlyExpense18}
            `;

            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'saved_content.txt';
            link.click();
        });
    </script>
</body>
</html>

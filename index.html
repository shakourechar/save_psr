<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Jotform with Save</title>
    <style>
        /* Reset default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars caused by fixed button potentially overlapping */
        }

        /* Iframe styles */
        #jotformFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Allow iframe to take full height */
            border: none;
        }

        /* Save button styles */
        #saveButton {
            position: fixed; /* Keeps button in place during scroll */
            top: 20px;      /* Distance from the top edge */
            right: 20px;     /* Distance from the right edge */
            /* removed bottom and left positioning */
            /* removed transform: translateX(-50%); */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* Ensure it's on top of the iframe */
        }
    </style>
</head>
<body>
    <iframe id="jotformFrame" src="https://form.jotform.com/250894684022057" title="Jotform"></iframe>

    <button id="saveButton">Save</button>

    <script>
        // Your existing JavaScript for the save button functionality
        document.getElementById('saveButton').addEventListener('click', function() {
            // NOTE: This script currently saves static placeholder text.
            // To save actual form data, you would need to interact with the
            // Jotform iframe, which might be restricted by cross-origin policies
            // unless you have control over the Jotform form itself to post messages.
            const content = `
                {enterA}
                {enterThe}
                {enterThe9}
                {monthlyExpense}
                {monthlyExpense18}
            `;

            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'saved_content.txt';
            document.body.appendChild(link); // Required for Firefox
            link.click();
            document.body.removeChild(link); // Clean up
            URL.revokeObjectURL(link.href); // Free up memory
        });
    </script>
</body>
</html>
